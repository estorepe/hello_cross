name: Linux ARM64 Build
on: [push, pull_request]

jobs:
  build_arm64:
    runs-on: ubuntu-24.04-arm
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git curl ninja-build \
          libgtk-3-dev clang cmake \
          gcc g++ libglu1-mesa build-essential
        
        # Install Go
        sudo snap install go --classic
        
        # Install Rust
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install Flutter (ARM64)
      run: |
        git clone https://github.com/flutter/flutter.git -b stable --depth 1
        echo "export PATH=\$PATH:\$PWD/flutter/bin" >> $HOME/.bashrc
        source $HOME/.bashrc
        flutter doctor -v

    - name: Build Native Binaries
      run: |
        ./scripts/build_native.sh arm64
        chmod +x assets/native/linux/*

    - name: Build Flutter App
      run: |
        source ~/.bashrc
        flutter config --enable-linux-desktop
        flutter clean
        flutter pub get
        flutter build linux --release --target-platform=linux-arm64

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: linux-arm64-app
        path: build/linux/arm64/release/bundle
