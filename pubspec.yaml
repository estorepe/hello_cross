name: flutter_hello_world
description: "A Flutter app that runs native binaries"
version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <4.0.0"  # Add this SDK constraint
  flutter: ">=3.7.0"       # Add Flutter constraint

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.1.0    # For accessing app directories
  flutter_animate: ^4.2.0
  iconsax: ^0.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
    
flutter:
  uses-material-design: true
  fonts:
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono-Regular.ttf
  assets:
